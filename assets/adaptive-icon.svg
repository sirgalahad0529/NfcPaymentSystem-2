<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- This design is optimized for Android adaptive icons -->
  <rect width="1024" height="1024" fill="#5046E5"/>
  
  <!-- Credit card with NFC symbol -->
  <g transform="translate(150, 250)">
    <!-- Credit card base -->
    <rect x="50" y="100" width="700" height="450" rx="50" fill="url(#cardGradient)" stroke="white" stroke-width="16"/>
    
    <!-- NFC Wave 1 (large) -->
    <path d="M250 130 Q400 0, 550 130" stroke="white" stroke-width="20" fill="none" stroke-linecap="round"/>
    
    <!-- NFC Wave 2 (medium) -->
    <path d="M300 180 Q400 80, 500 180" stroke="white" stroke-width="20" fill="none" stroke-linecap="round"/>
    
    <!-- NFC Wave 3 (small) -->
    <path d="M350 230 Q400 180, 450 230" stroke="white" stroke-width="20" fill="none" stroke-linecap="round"/>
    
    <!-- Chip -->
    <rect x="150" y="300" width="120" height="100" rx="15" fill="#FFD700" stroke="white" stroke-width="6"/>
    
    <!-- Card details/lines -->
    <rect x="300" y="300" width="350" height="30" rx="8" fill="white" opacity="0.7"/>
    <rect x="300" y="360" width="250" height="30" rx="8" fill="white" opacity="0.7"/>
    
    <!-- Small circles pattern -->
    <circle cx="600" cy="420" r="40" fill="white" opacity="0.3"/>
    <circle cx="520" cy="450" r="30" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Payment System Text -->
  <g transform="translate(512, 800)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="65" font-weight="bold" fill="white" text-anchor="middle">NFC PAYMENT</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="cardGradient" x1="0" y1="0" x2="700" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6C63FF"/>
      <stop offset="100%" stop-color="#3632A8"/>
    </linearGradient>
  </defs>
</svg>