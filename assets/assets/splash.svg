<?xml version="1.0" encoding="UTF-8"?>
<svg width="1242" height="2436" viewBox="0 0 1242 2436" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1242" height="2436" fill="#5046E5"/>
  
  <!-- Circular gradient background -->
  <circle cx="621" cy="1218" r="800" fill="url(#splashGradient)" opacity="0.6"/>
  
  <!-- NFC Logo at center -->
  <g transform="translate(321, 918)">
    <!-- Credit card shape -->
    <rect x="0" y="0" width="600" height="400" rx="40" fill="url(#cardGradient)" stroke="white" stroke-width="10"/>
    
    <!-- NFC Waves centered on card -->
    <g transform="translate(300, 80)">
      <!-- NFC Wave 1 (large) -->
      <path d="M-150 0 Q0 -200, 150 0" stroke="white" stroke-width="16" fill="none" stroke-linecap="round"/>
      
      <!-- NFC Wave 2 (medium) -->
      <path d="M-100 50 Q0 -80, 100 50" stroke="white" stroke-width="16" fill="none" stroke-linecap="round"/>
      
      <!-- NFC Wave 3 (small) -->
      <path d="M-50 100 Q0 30, 50 100" stroke="white" stroke-width="16" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Chip -->
    <rect x="80" y="200" width="120" height="100" rx="15" fill="#FFD700" stroke="white" stroke-width="6"/>
    
    <!-- Card details -->
    <rect x="230" y="200" width="290" height="30" rx="8" fill="white" opacity="0.7"/>
    <rect x="230" y="250" width="200" height="30" rx="8" fill="white" opacity="0.7"/>
  </g>
  
  <!-- App Name -->
  <text x="621" y="1468" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">NFC PAYMENT SYSTEM</text>
  
  <!-- Loading indicator -->
  <g transform="translate(621, 1550)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="white" stroke-width="8" stroke-dasharray="180 100" stroke-dashoffset="0">
      <animateTransform 
        attributeName="transform" 
        attributeType="XML" 
        type="rotate" 
        from="0" 
        to="360" 
        dur="1.5s" 
        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="splashGradient" cx="50%" cy="50%" r="50%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3632A8" stop-opacity="0"/>
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6C63FF"/>
      <stop offset="100%" stop-color="#3632A8"/>
    </linearGradient>
  </defs>
</svg>